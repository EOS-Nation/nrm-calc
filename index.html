<!DOCTYPE html>
<html>
  <head>
    <title>EOS Mainnet powerup calculation</title>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    <script src="src/nouislider.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/nouislider.min.css">
  </head>

  <body>
    <canvas id="chart-canvas"></canvas>
    <fieldset>
      <legend>Parameters</legend>
      <div id="slider-powerup"></div>
      <span>Percent to reserve (0.00001% - 100%): </span><input type="number" min="0.00001" max="100" step="0.00001" id="input-powerup" value="0.1">
      <div style="display: inline-block" id="powerup-cpunet"></div><br>
      <span></span>Exponent (1 - 100):</span> <input type="number" min="1" max="100" step="1" id="input-exponent" value="4">
      <div id="slider-prices"></div>
      <span></span>Min Price, EOS:</span>  <input type="number" min="0" max="10000000000" step="1" id="input-minprice">
      <span></span>Max Price, EOS:</span>  <input type="number" min="0" max="10000000000" step="1" id="input-maxprice">
    </fieldset>
    <script src="src/index.js"></script>
  </body>
</html>
